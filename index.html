<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/nav.css">
    <link rel="stylesheet" href="./css/animations.css">
    <link rel="stylesheet" href="./css/hero.css">
    <link rel="stylesheet" href="./css/product.css">
    <link rel="stylesheet" href="./css/utilities.css">
    <title>E-commerce</title>
</head>
<body>
    <header class="header">
        <div class="cont header__box">
          <nav class="nav">
              <div class="logo-box"><img src="./images/logo.svg" alt="Logo image" class="logo-img"></div>
              <ul class="nav__list">
                  <li class="nav__list-item"><a href="#" class="nav__list-item-link">Collections</a></li>
                  <li class="nav__list-item"><a href="#" class="nav__list-item-link">Men</a></li>
                  <li class="nav__list-item"><a href="#" class="nav__list-item-link">Women</a></li>
                  <li class="nav__list-item"><a href="#" class="nav__list-item-link">About</a></li>
                  <li class="nav__list-item"><a href="#" class="nav__list-item-link">Contact</a></li>
              </ul>
          </nav>
          <div class="header__user">
             <button class="header__user-cart-button">
                <img src="./images/icon-cart.svg" alt="cart icon" class="header__user-cart-icon">
             </button>
             <span class="header__user-photo-box">
                <img src="./images/image-avatar.png" alt="User photo" class="header__user-img">
             </span>
          </div>
        </div>
    </header>
    <main class="main">
        <section class="hero">
          <div class="cont hero__box">
            <div class="product__preview">
                <div class="product__preview-big-cont">
                    <img src="./images/image-product-1.jpg" alt="Product photo" class="product__preview-big-img">
                    <img src="./images/image-product-2.jpg" alt="Product photo" class="product__preview-big-img">
                    <img src="./images/image-product-3.jpg" alt="Product photo" class="product__preview-big-img">
                    <img src="./images/image-product-4.jpg" alt="Product photo" class="product__preview-big-img">
                </div>
                <div class="product__preview-small-cont">
                    <div  class="product__preview-img-small-box product__preview-small-img-box--1 selected">
                        <img src="./images/image-product-1-thumbnail.jpg" alt="product photo" class="product__preview-small-img">
                    </div>
                    <div  class="product__preview-img-small-box product__preview-small-img-box--2 ">
                        <img src="./images/image-product-2-thumbnail.jpg" alt="product photo" class="product__preview-small-img">
                    </div>
                    <div  class="product__preview-img-small-box product__preview-small-img-box--3 ">
                        <img src="./images/image-product-3-thumbnail.jpg" alt="product photo" class="product__preview-small-img">
                    </div>
                    <div  class="product__preview-img-small-box product__preview-small-img-box--4 ">
                        <img src="./images/image-product-4-thumbnail.jpg" alt="product photo" class="product__preview-small-img">
                    </div>
                </div>
            </div>
            <div class="product__info">
                <h3 class="tertiary-heading">Sneaker company</h3>
                <h1 class="main-heading">Fall Limited Edition Sneakers</h1>
                <p class="product__info-desc">These low-profile sneakers are just perfect casual wear companion. Featuring a durable rubber outer sole, they'll withstand everything the weather can offer.</p>
                <span class="product__info-special-price">$125.00</span>
                <span class="product__info-discount">50%</span>
                <span class="product__info-no-special-price">$250.00</span>
                <div class="product-cart-cont">
                    <div class="product__info-quantity">
                        <div class="product__info-quantity-minus"> 
                            <img src="./images/icon-minus.svg" alt="minus icon" class="product__minus-icon">
                        </div>
                        <div class="product__info-quantity-number">0</div>
                        <div class="product__info-quantity-plus">
                            <img src="./images/icon-plus.svg" alt="plus icon" class="product__plus-icon">
                        </div>
                    </div>
                    <button class="product__info-cart-add-button">
                        <img src="./images/icon-cart.svg" alt="cart icon" class="product__cart-icon">
                        Add to cart
                    </button>
                </div>
            </div>
          </div>
        </section>
    </main>
    <script src="./script.js" defer></script>
</body>
</html>
