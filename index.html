<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/nav.css">
    <link rel="stylesheet" href="./css/animations.css">
    <link rel="stylesheet" href="./css/hero.css">
    <title>E-commerce</title>
</head>
<body>
    <header class="header">
        <div class="cont header__box">
          <nav class="nav">
              <div class="logo-box"><img src="./images/logo.svg" alt="Logo image" class="logo-img"></div>
              <ul class="nav__list">
                  <li class="nav__list-item"><a href="#" class="nav__list-item-link">Collections</a></li>
                  <li class="nav__list-item"><a href="#" class="nav__list-item-link">Men</a></li>
                  <li class="nav__list-item"><a href="#" class="nav__list-item-link">Women</a></li>
                  <li class="nav__list-item"><a href="#" class="nav__list-item-link">About</a></li>
                  <li class="nav__list-item"><a href="#" class="nav__list-item-link">Contact</a></li>
              </ul>
          </nav>
          <div class="header__user">
             <button class="header__user-cart-button">
                <img src="./images/icon-cart.svg" alt="cart icon" class="header__user-cart-icon">
             </button>
             <span class="header__user-photo-box">
                <img src="./images/image-avatar.png" alt="User photo" class="header__user-img">
             </span>
          </div>
        </div>
    </header>
    <main class="main">
        <section class="hero">
          <div class="cont hero__box"></div>
        </section>
    </main>
    <script src="./script.js" defer></script>
</body>
</html>
